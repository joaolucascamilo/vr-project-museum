<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangar da Web 1.0 - Expandido</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; exposure: 1.0; far: 100;">
      
      <a-entity environment="preset: tron; grid: 1x1; skyType: atmosphere; skyColor: #000; groundColor: #111"></a-entity>
      <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
      <a-entity light="type: point; color: #00FF00; intensity: 0.6; distance: 15" position="0 5 -15"></a-entity>
      <a-entity light="type: point; color: #00FF00; intensity: 0.6; distance: 15" position="0 5 0"></a-entity>
      <a-entity light="type: point; color: #00FF00; intensity: 0.6; distance: 15" position="0 5 15"></a-entity>

      <a-entity id="rig" position="0 1.6 18"> 
        <a-camera look-controls wasd-controls="acceleration: 30"> 
            <a-cursor color="#00FF00" scale="0.5 0.5 0.5"></a-cursor>
        </a-camera>
      </a-entity>

      <a-assets>
        <img id="1991-img" src="assets/imagens/internet/1991-img-WWW.jpeg">
        <img id="1992-img" src="assets/imagens/internet/1992-img-center.jpeg"> 
        <img id="1993-img" src="assets/imagens/internet/1993-img-vaticano.jpeg"> 
        <img id="1994-img" src="assets/imagens/internet/1994-img-microsoft.jpeg">
        <img id="1995-img" src="assets/imagens/internet/1995-img-amazon.jpg"> 
        <img id="1996-img" src="assets/imagens/internet/1996-img-apple.jpg"> 
        <img id="1997-img" src="assets/imagens/internet/1997-img-hotmail.jpg"> 
        <img id="1998-img" src="assets/imagens/internet/1998-img-google.jpg"> 
        <img id="1999-img" src="assets/imagens/internet/1999-img-ebay.jpg"> 
        <img id="2000-img" src="assets/imagens/internet/2000-img-playstation.jpeg"> 
        <img id="2001-img" src="assets/imagens/internet/2001-img-applestore.jpg"> 
        <img id="2002-img" src="assets/imagens/internet/2002-img-gta.jpg"> 
        <img id="2003-img" src="assets/imagens/internet/2003-img-linkedin.jpg"> 
        <img id="2004-img" src="assets/imagens/internet/2004-img-facebook.jpg"> 
        <img id="2005-img" src="assets/imagens/internet/2005-img-youtube.jpg"> 
        <img id="2006-img" src="assets/imagens/internet/2006-img-twitter.jpg"> 
        <img id="2007-img" src="assets/imagens/internet/2007-img-thepiratebay.jpg">
        <img id="2008-img" src="assets/imagens/internet/2008-img-google-maps.jpg"> 
        <img id="2009-img" src="assets/imagens/internet/2009-img-orkut.jpeg"> 
        <img id="2010-img" src="assets/imagens/internet/2010-img-miniclip.jpg">  

        <a-asset-item id="cyber_dragon" src="assets/cyber_dragon_chair.gltf"></a-asset-item>
        <a-asset-item id="psx_low-poly_retro" src="assets/psx_low-poly_retro_gadgets.gltf"></a-asset-item>
        <a-asset-item id="radio" src="assets/radio.gltf"></a-asset-item>
        <a-asset-item id="apple_computer" src="assets/apple_computer.gltf"></a-asset-item>
        <a-asset-item id="playstation" src="assets/playstation.gltf"></a-asset-item>
        <a-asset-item id="vhs" src="assets/vhs.gltf"></a-asset-item>
        <a-asset-item id="radio_phillips" src="assets/radio_phillips.gltf"></a-asset-item>
        <a-asset-item id="modelo-exemplo" src="assets/pedra1.gltf"></a-asset-item>
      </a-assets>

      <a-box position="0 5 -20" width="16" height="10" depth="0.1" color="#050505"></a-box>
      <a-box position="-8 5 0" rotation="0 90 0" width="40" height="10" depth="0.1" color="#050505"></a-box>
      <a-box position="8 5 0" rotation="0 90 0" width="40" height="10" depth="0.1" color="#050505"></a-box>

      <a-text value="ARQUIVO MORTO DA WEB" position="0 8 -19.8" align="center" color="#00FF00" width="20" font="sourcecodepro"></a-text>
      <a-text value="Setor 7G" position="0 7 -19.8" align="center" color="#FFF" width="10" font="sourcecodepro"></a-text>

      <a-entity position="0 0 -15">
          <a-cylinder height="1" radius="1" color="#222" material="roughness: 0.1"></a-cylinder>
          <a-ring radius-inner="0.9" radius-outer="1" position="0 0.5 0" rotation="-90 0 0" color="#00FF00"></a-ring>
          <a-gltf-model src="#cyber_dragon" position="0 0.6 0" scale="0.15 0.15 0.15" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-gltf-model>
      </a-entity>

      <a-entity position="0 0 -10">
          <a-cylinder height="1" radius="1" color="#222" material="roughness: 0.1"></a-cylinder>
          <a-ring radius-inner="0.9" radius-outer="1" position="0 0.5 0" rotation="-90 0 0" color="#00FF00"></a-ring>
          <a-gltf-model src="#radio" position="0 0.7 0" scale="0.15 0.15 0.15" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-gltf-model>
      </a-entity>

      <a-entity position="0 0 -5">
          <a-cylinder height="1" radius="1" color="#222" material="roughness: 0.1"></a-cylinder>
          <a-ring radius-inner="0.9" radius-outer="1" position="0 0.5 0" rotation="-90 0 0" color="#00FF00"></a-ring>
          <a-gltf-model src="#apple_computer" position="0 0.6 0" scale="5 5 5" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-gltf-model>
      </a-entity>

      <a-entity position="0 0 0">
          <a-cylinder height="1" radius="1.2" color="#333" material="roughness: 0.1"></a-cylinder> <a-ring radius-inner="1.1" radius-outer="1.2" position="0 0.5 0" rotation="-90 0 0" color="#FF0000"></a-ring>
          <a-gltf-model src="#playstation" position="0 0.6 0" scale="2.0 2.0 2.0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-gltf-model>
          <a-text value="O B U G" position="0 1.8 1" align="center" color="#FF0000" width="6"></a-text>
      </a-entity>

      <a-entity position="0 0 5">
          <a-cylinder height="1" radius="1" color="#222" material="roughness: 0.1"></a-cylinder>
          <a-ring radius-inner="0.9" radius-outer="1" position="0 0.5 0" rotation="-90 0 0" color="#00FF00"></a-ring>
          <a-gltf-model src="#vhs" position="0 0.6 0" scale="5 5 5" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-gltf-model>
          <a-text value="Artefato 2005" position="0 1.5 1" align="center" color="#FFF" width="5"></a-text>
      </a-entity>

      <a-entity position="0 0 10">
          <a-cylinder height="1" radius="1" color="#222" material="roughness: 0.1"></a-cylinder>
          <a-ring radius-inner="0.9" radius-outer="1" position="0 0.5 0" rotation="-90 0 0" color="#00FF00"></a-ring>
          <a-gltf-model src="#radio_phillips" position="0 2 0" scale="5 5 5" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-gltf-model>
          <a-text value="Artefato 2010" position="0 1.5 1" align="center" color="#FFF" width="5"></a-text>
      </a-entity>

      <a-entity position="0 0 15">
          <a-cylinder height="1" radius="1" color="#222" material="roughness: 0.1"></a-cylinder>
          <a-ring radius-inner="0.9" radius-outer="1" position="0 0.5 0" rotation="-90 0 0" color="#00FF00"></a-ring>
          <a-gltf-model src="#modelo-exemplo" position="0 0.6 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-gltf-model>
          <a-text value="Artefato 2015" position="0 1.5 1" align="center" color="#FFF" width="5"></a-text>
      </a-entity>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 2.5 -16" rotation="0 90 0" width="3" height="3" src="#1991-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 2.5 -8"  rotation="0 90 0" width="3" height="3" src="#1992-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 2.5 0"   rotation="0 90 0" width="3" height="3" src="#1993-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 2.5 8"   rotation="0 90 0" width="3" height="3" src="#1994-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 2.5 16"  rotation="0 90 0" width="3" height="3" src="#1995-img"></a-plane>

      <a-plane class="zoomable" opacity="0.8" position="-7.9 6.5 -16" rotation="0 90 0" width="3" height="3" src="#1996-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 6.5 -8"  rotation="0 90 0" width="3" height="3" src="#1997-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 6.5 0"   rotation="0 90 0" width="3" height="3" src="#1998-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 6.5 8"   rotation="0 90 0" width="3" height="3" src="#1999-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="-7.9 6.5 16"  rotation="0 90 0" width="3" height="3" src="#2000-img"></a-plane>


      <a-plane class="zoomable" opacity="0.8" position="7.9 2.5 -16" rotation="0 -90 0" width="3" height="3" src="#2001-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 2.5 -8"  rotation="0 -90 0" width="3" height="3" src="#2002-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 2.5 0"   rotation="0 -90 0" width="3" height="3" src="#2003-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 2.5 8"   rotation="0 -90 0" width="3" height="3" src="#2004-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 2.5 16"  rotation="0 -90 0" width="3" height="3" src="#2005-img"></a-plane>

      <a-plane class="zoomable" opacity="0.8" position="7.9 6.5 -16" rotation="0 -90 0" width="3" height="3" src="#2006-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 6.5 -8"  rotation="0 -90 0" width="3" height="3" src="#2007-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 6.5 0"   rotation="0 -90 0" width="3" height="3" src="#2008-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 6.5 8"   rotation="0 -90 0" width="3" height="3" src="#2009-img"></a-plane>
      <a-plane class="zoomable" opacity="0.8" position="7.9 6.5 16"  rotation="0 -90 0" width="3" height="3" src="#2010-img"></a-plane>


      <a-curvedimage src="#win95-img" position="0 5 -19.9" radius="10" theta-length="60" height="4" rotation="0 180 0"></a-curvedimage>

      <a-entity id="porta-voltar" position="0 0 20" rotation="0 180 0">
         <a-box position="0 1.25 0" width="2" height="2.5" depth="0.1" color="#FF0000"></a-box>
         <a-text value="VOLTAR" position="0 2.6 0" align="center" width="4" color="white"></a-text>
      </a-entity> 
    </a-scene>
    
    <script src="scripts/main.js"></script>
  </body>
</html>
