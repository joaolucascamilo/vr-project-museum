<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Museu Virtual</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; exposure: 1.2; physicallyCorrectLights: true;">

      <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
      
      <a-entity light="type: directional; color: #FFF; intensity: 2.0; castShadow: true" position="-1 2 1"></a-entity>

      <a-entity light="type: directional; color: #d1e8ff; intensity: 0.8" position="1 2 -1"></a-entity>

      <a-entity environment="preset: starry; groundColor: #445; grid: none"></a-entity>

      <a-entity id="rig" position="0 1.6 0">
        <a-camera look-controls wasd-controls>
            <a-cursor color="yellow" scale="0.5 0.5 0.5"></a-cursor>
        </a-camera>
      </a-entity>

      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#7BC8A4"></a-box>
      <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" color="#7BC8A4"></a-box>
      <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" color="#7BC8A4"></a-box>

      <a-cylinder position="-2.4 0.5 -3" radius="0.5" height="1" color="#FF0000"></a-cylinder>
      <a-cylinder position="2.4 0.5 -3" radius="0.5" height="1" color="#FF0000"></a-cylinder>
      <a-cylinder position="-3 0.5 2" radius="0.4" height="1" color="#FF0000"></a-cylinder>
      <a-cylinder position="3 0.5 2.3" radius="0.4" height="1" color="#FF0000"></a-cylinder>
      
      <a-assets>
        <a-asset-item id="pedregulho-model" src="assets/pedra1.gltf"></a-asset-item>
        <a-asset-item id="pedra-lua-model" src="assets/moon_rock_01_4k.gltf"></a-asset-item>
        <a-asset-item id="namaqualand-model" src="assets/namaqualand_boulder_03_4k.gltf"></a-asset-item>
        <a-asset-item id="golden-model" src="assets/fine_gold_bar.gltf"></a-asset-item>
        <img id="moca-brinco-perola-img" src="assets/imagens/quadro1.jpg">
        <img id="elizabeth-valois-img" src="assets/imagens/Elizabeth.of.Valois.JPG">
        <img id="coroa-img" src="assets/imagens/Coroa.jpg">
      </a-assets>

    <a-entity class="interativo" position="-2.4 1.5 -3"></a-entity>
      <a-gltf-model 
        src="#pedregulho-model" 
        position="-2.4 1.5 -3" 
        scale="1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
      </a-gltf-model>

      <a-entity class="info-modal" position="0 1.2 0" visible="false" scale="0.1 0.1 0.1">
        <a-plane color="#000" opacity="0.8" width="1.5" height="0.8" rotation="0 0 0"></a-plane>
        <a-text value="Pedra Basalto\nOrigem: Vulcanica\nAno: 2023" align="center" color="#FFF" width="2.5" position="0 0 0.02"></a-text>
      </a-entity>
    </a-entity>  

      <a-gltf-model 
        src="#pedra-lua-model" 
        position="2.4 1.5 -3" 
        scale="10 10 10"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
      </a-gltf-model>

      <a-gltf-model 
        src="#golden-model" 
        position="-3 1.5 2" 
        scale="0.3 0.3 0.3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear">
      </a-gltf-model>

      <a-gltf-model
       src="#namaqualand-model" 
       position="2.8 1.2 2.1" 
       scale="0.4 0.4 0.4"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear">
      </a-gltf-model>  

      <a-entity position="0 3.4 -4.9">
        
        <a-box width="4.2" height="1.0" depth="0.05" color="#FFD700" position="0 0 -0.02"
               material="metalness: 0.8; roughness: 0.2"></a-box>

        <a-box width="4.0" height="0.8" depth="0.05" color="#1a1a1a"
               material="metalness: 0.6; roughness: 0.3"></a-box>

        <a-text value="MUSEU DE PEDRAS PRECIOSAS" 
                align="center" 
                color="#FFD700" 
                width="4"
                position="0 0 0.06"
                material="metalness: 1; roughness: 0.1">
        </a-text>
      </a-entity>

      <a-entity class="interativo" position="0 1.6 -4.9">
        
        <a-box width="2" height="2" depth="0.1" color="#333" position="0 0 0"></a-box>
        
        <a-plane 
          width="1.8" 
          height="1.8" 
          src="#elizabeth-valois-img"
          position="0 0 0.06">
        </a-plane>

        <a-entity class="info-modal" position="0 -1.3 0.1" visible="false" scale="0.1 0.1 0.1">
           <a-plane color="#000" opacity="0.8" width="2.6" height="0.6"></a-plane>
           <a-text 
             value="Pintura a Oleo de Isabel de Valois\nRainha da Espanha (1559)\n Utilizando colar de diamantes" 
             align="center" 
             color="#FFF" 
             width="2.9" 
             position="0 0 0.02">
           </a-text>
        </a-entity>

      </a-entity>

      <a-entity class="interativo" position="-4.9 2 0" rotation="0 90 0">

        <a-box width="2" height="2" depth="0.1" color="#333" position="0 0 0"></a-box>
        
        <a-plane 
          width="1.8" 
          height="1.8" 
          src="#moca-brinco-perola-img"
          position="0 0 0.06"> </a-plane>

        <a-entity class="info-modal" position="2.5 1.1 0.3" visible="false" scale="0.1 0.1 0.1">
           <a-plane color="#000" opacity="0.8" width="2.9" height="0.8"></a-plane>
           <a-text 
             value="MoÃ§a com Brinco de Perola\nObra-prima do barroco holandes\nEsta entre uma das imagens mais reconhecidas na historia da arte." 
             align="center" 
             color="#FFF" 
             width="2.8" 
             position="0 0 0.02">
           </a-text>
        </a-entity>

      </a-entity>
      <a-text value="Johannes Vermeer, c. 1665" position="-4.8 0.8 0" rotation="0 90 0" align="center" color="white"></a-text>
      
      <a-entity class="interativo" position="4 2.1 0" rotation="0 -90 0">

        <a-box width="2" height="2" depth="0.1" color="#333" position="0 0 -0.92"></a-box>
        
        <a-plane 
          width="1.8" 
          height="1.8" 
          src="#coroa-img" 
          position="0 0 -0.8"> </a-plane>

        <a-entity class="info-modal" position="-2.8 0.8 -0.92" visible="false" scale="0.1 0.1 0.1">
           <a-plane color="#000" opacity="0.8" width="2.7" height="0.8"></a-plane>
           <a-text 
             value="Replica da Coroa imperial russa\nEncomendada por Catarina II para sua coroacao em 1762.\n4.936 diamantes e 37 perolas naturais de cada lado" 
             align="center" 
             color="#FFF" 
             width="2.8" 
             position="0 0 0.02">
           </a-text>
        </a-entity>

      </a-entity>

      <a-entity id="porta-saida-group" position="0 0 5" rotation="0 180 0">
        
        <a-box position="-1.1 1.25 0" width="0.2" height="2.5" depth="0.2" color="#4A3C31"></a-box> <a-box position="1.1 1.25 0" width="0.2" height="2.5" depth="0.2" color="#4A3C31"></a-box>  <a-box position="0 2.4 0" width="2.4" height="0.2" depth="0.2" color="#4A3C31"></a-box>    <a-entity class="porta-interativa" position="-1 0 0">
            
            <a-box position="1 1.25 0" width="2" height="2.5" depth="0.05" color="#8B4513">
                <a-sphere position="0.8 1.1 0.05" radius="0.08" color="gold"></a-sphere>
            </a-box>

            <a-plane id="loading-bar" position="1 2.6 0.1" width="2" height="0.1" color="#00FF00" scale="0 1 1" align="left"></a-plane>
            <a-text value="Olhe 4s para Sair" position="1 2.8 0.1" align="center" width="4" color="white"></a-text>

        </a-entity>

      </a-entity>
    
      
    </a-scene>
    <script src="scripts/main.js">
    </script>
  </body>
</html>
